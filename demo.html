<style>
    .demo {
        padding: 20px;
        margin: 300px 100px;
        border: 2px solid black;
    }
    
    .aos-fade {
        opacity: 0;
        transform: translateY(100px);
        transition: 1s;
    }
    
    .aos-animate {
        opacity:1;
        transform: none;
    }
</style>

<h1 class="aos-animate aos-fade demo">I am item 1</h1>
<h1 class="demo">I am item 2</h1>
<h1 class="demo">I am item 3</h1>

</body>
